<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Just Voca</title>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.0/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <h1>수민이를 위한 단어장 페이지! </h1>
    <div>
        <input type="text" id="wordInput" placeholder="단어 스펠링">
        <input type="text" id="meaningInput" placeholder="단어 뜻">
        <button onclick="setVoca()"> 단어 추가하기</button>
        <button onclick="getVoca()"> 단어 불러오기</button>
        <button onclick="removeAllVoca()"> 모두 지우기 </button>

    </div>
    <!-- 엑셀 파일 업로드 받는 부분-->
    <div>
      <input type="file" id="fileInput">
      <div id="output"></div>
    </div>
    <div>
        <ul id="dataList"></ul>
    </div>
    
    <div>
        <button onclick="vocaQuiz()"> 단어 QUIZ</button>
    </div>
    
  </body>
</html>
